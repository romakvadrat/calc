<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css.css" />
    <title>Document</title>
</head>

<body>
    <div class="calc">
        <input class="display" placeholder="0" readonly>
        
        <button class="eq">=</button>
        <button class="reset">AC</button>
        <button class="back">&larr;</button>

        <div class="opers">
            <button class="itemop">+</button>
            <button class="itemop">-</button>
            <button class="itemop">*</button>
            <button class="itemop">/</button>

        </div>
        <div class="digits">
            <button class="item">1</button>
            <button class="item">2</button>
            <button class="item">3</button>
            <button class="item">4</button>
            <button class="item">5</button>
            <button class="item">6</button>
            <button class="item">7</button>
            <button class="item">8</button>
            <button class="item">9</button>
            <button class="itemlast">0</button>
            <button class="itemlast">.</button>
        </div>
        


        
        

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </div>


</body>

</html>
